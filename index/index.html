<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>API | Xecades</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.11.1/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="title">API Generator</div>

        <el-image class="image" :src="image" @click="open" @load="CURSOR.refresh();">
            <div class="placeholder" slot="placeholder">加载中...</div>
        </el-image>

        <el-row :gutter="20">
            <el-col :span="3" class="text" :xs="7">背景图片</el-col>
            <el-col :span="17">
                <el-radio-group v-model="background">
                    <el-radio-button label="#1"></el-radio-button>
                    <el-radio-button label="#2"></el-radio-button>
                    <el-radio-button label="#3"></el-radio-button>
                </el-radio-group>
            </el-col>
        </el-row>

        <el-row :gutter="20">
            <el-col :span="3" class="text" :xs="7">文字颜色</el-col>
            <el-col :span="7">
                <el-color-picker v-model="text_color" show-alpha></el-color-picker>
            </el-col>
            <el-col :span="3" class="text" :xs="7">背景颜色</el-col>
            <el-col :span="7">
                <el-color-picker v-model="bg_color" show-alpha></el-color-picker>
            </el-col>
        </el-row>

        <el-row :gutter="20">
            <el-col :span="3" class="text" :xs="7">目标日期</el-col>
            <el-col :span="7">
                <el-date-picker v-model="date" type="date" placeholder="选择日期" format="yyyy 年 MM 月 dd 日"
                    value-format="yyyy-MM-dd"></el-date-picker>
            </el-col>
            <el-col :span="3" class="text" :xs="7">日期文本</el-col>
            <el-col :span="7">
                <el-input v-model="str" :placeholder="str_placeholder"></el-input>
            </el-col>
        </el-row>

        <el-row :gutter="20">
            <el-col :span="3" class="text" :xs="7">底部文本</el-col>
            <el-col :span="17">
                <el-input v-model="quote" placeholder="✨✨"></el-input>
            </el-col>
        </el-row>

        <el-row :gutter="20">
            <el-col :span="3" class="text" :xs="7">社交账号</el-col>
            <el-col :span="17">
                <div class="social" v-for="(o, index) in icons">
                    <el-image :src="'https://api.xecades.xyz/res/icon/' + o + '.svg'"></el-image>
                    <el-input v-model="social[index]" :placeholder="o"></el-input>
                </div>
            </el-col>
        </el-row>

        <div class="help">
            温馨提示：预览图是可以点击的
        </div>

        <div class="counter">
            <span id="busuanzi_value_page_pv"><i class="el-icon-loading"></i></span> Views |
            <span id="busuanzi_value_site_uv"><i class="el-icon-loading"></i></span> Viewers
        </div>

        <div class="copyright">
            Copyright &copy; 2021 <a href="https://xecades.xyz" target="_blank">Xecades</a>
        </div>
    </div>

    <script src="mobile.js"></script>
</body>

</html>
